<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            color: #e91e63;
        }

        .greeting {
            font-size: 18px;
            color: #555;
        }

        .message {
            font-size: 20px;
            margin: 20px 0;
            color: #333;
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>‚ù§Ô∏è For {{ name }} ‚ù§Ô∏è</h1>
        <p class="greeting">{{ greeting }}</p>
        <p class="message">{{ message }}</p>
        <button onclick="location.reload()">New Love Message üíå</button>
    </div>
</body>
</html>
