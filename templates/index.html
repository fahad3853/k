<!DOCTYPE html>
<html>
<head>
    <title>For Kulsum ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
            animation: pop 0.8s ease;
        }

        h1 {
            color: #e91e63;
        }

        .message {
            font-size: 20px;
            margin: 20px 0;
            min-height: 60px;
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Floating hearts container -->
    <div id="hearts"></div>

    <div class="card">
        <h1>‚ù§Ô∏è For Kulsum ‚ù§Ô∏è</h1>
        <p class="message" id="message"></p>
        <button onclick="showMessage()">Tap for a Surprise üíñ</button>
    </div>

    <script>
    const messageText = {{ message | tojson }};
    let index = 0;

    function typeWriter() {
        if (index < messageText.length) {
            document.getElementById("message").innerHTML += messageText.charAt(index);
            index++;
            setTimeout(typeWriter, 50);
        }
    }

    function showMessage() {
        index = 0;
        document.getElementById("message").innerHTML = "";
        typeWriter();
    }

    // Auto start typing
    typeWriter();

    // Create floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }, 800);
</script>


</body>
</html>
